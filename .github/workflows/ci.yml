name: Node.js CI – OpenMeteo Weather

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: cd server && npm ci

      - name: Build project
        run: echo "Build step – JS project, no compilation needed."

      - name: Run tests
        run: |
          cd server
          npx vitest --run --reporter=junit --outputFile=vitest-report.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: server/vitest-report.xml
