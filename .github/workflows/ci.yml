name: Node.js CI – OpenMeteo Weather

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openmeteo-weather-js/server  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: echo "Build step – Node/Express benötigt keinen Build-Prozess."

      - name: Run tests
        run: npx vitest --run --reporter=html --outputFile=public/index.html
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: openmeteo-weather-js/server/vitest-report.xml
